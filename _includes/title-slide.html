 {% assign page_url = site.url | append: page.url %}
<section>
  <h1>{{ page.title }}</h1>
    <div>
      <img data-src="https://api.qrserver.com/v1/create-qr-code/?data={{page_url}}" alt="{{ page.title }}"/>
    </div>
  {% if page.description %}
    <p>{{ page.description }}</p>
  {% endif %}
  <small><a href="{{ page.url | prepend: site.baseurl }}">{{ page_url | remove: "http://" }}</a></small>
</section>
