 {% assign page_url = site.url | append: page.url %}
<section>
  <h1>{{ page.title }}</h1>
    <div class="qrcode">
      <!--<img class="qrcode" 
      src="{{ site.baseurl }}/assets/icon/loading.gif" 
      data-src="{{ site.reveal.qrcode | append: page_url }}" 
      alt="{{ page.title }}"/>-->
       {{ site.reveal.qrcode | append: page_url | download | split: '<g id="elements">' | last | prepend: '<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="99" height="99"><g>'  }}
    </div>
  {% if page.description %}
    <p>{{ page.description }}</p>
  {% endif %}
  <small><a href="{{ page.url | prepend: site.baseurl }}">{{ page_url | remove: "http://" }}</a></small>
</section>
